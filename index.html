<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOSS STORE - CUSTOMER</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="manifest" href="manifest.json">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; font-size: 0.875rem; } /* Teks kecil */
        .product-card:hover { transform: translateY(-5px); }
    </style>
</head>
<body class="text-slate-300">

    <nav class="sticky top-0 z-50 bg-slate-900/90 backdrop-blur-md border-b border-slate-800 p-4 flex justify-between items-center">
        <h1 class="text-lg font-black tracking-tighter text-indigo-500 italic">BOSS_STORE</h1>
        <div class="flex items-center gap-4">
            <a href="admin.html" class="text-[10px] uppercase font-bold text-slate-500 hover:text-white">Admin Panel</a>
            <div class="relative cursor-pointer" onclick="toggleCart()">
                <i data-lucide="shopping-cart" class="w-5 h-5"></i>
                <span id="cart-count" class="absolute -top-2 -right-2 bg-indigo-600 text-[10px] w-4 h-4 rounded-full flex items-center justify-center font-bold hidden">0</span>
            </div>
        </div>
    </nav>

    <header class="py-12 px-6 text-center bg-gradient-to-b from-indigo-900/10 to-transparent">
        <h2 class="text-4xl font-black uppercase mb-2 leading-none text-white">READY TO<br><span class="text-indigo-600">DRIP.</span></h2>
        <p class="text-xs text-slate-500 max-w-xs mx-auto">Koleksi pilihan langsung dari gudang pusat.</p>
    </header>

    <main class="max-w-6xl mx-auto p-6 grid grid-cols-2 md:grid-cols-4 gap-4" id="product-grid">
        </main>

    <div id="checkout-bar" class="fixed bottom-0 left-0 right-0 p-4 bg-indigo-600 text-white flex justify-between items-center hidden z-50 shadow-2xl">
        <p class="text-xs font-bold"><span id="items-total">0</span> Barang dipilih</p>
        <button onclick="checkoutWA()" class="bg-white text-indigo-600 px-6 py-2 rounded-lg text-xs font-black uppercase hover:bg-slate-100 transition-all">Selesaikan Order (WA)</button>
    </div>

    <script>
        // 1. BACA DATA DARI ADMIN (LOCALSTORAGE)
        // Kalau kosong, bakal munculin 1 contoh produk otomatis
        const defaultProducts = [
            { id: 1, name: "Sample Item", price: 150000, img: "https://images.unsplash.com/photo-1523275335684-37898b6baf30?w=400" }
        ];
        
        const products = JSON.parse(localStorage.getItem('products')) || defaultProducts;
        let cart = [];

        // 2. RENDER PRODUK KE HALAMAN
        const grid = document.getElementById('product-grid');
        
        function renderProducts() {
            if (products.length === 0) {
                grid.innerHTML = `<p class="col-span-full text-center py-10 text-slate-500">Belum ada barang di etalase.</p>`;
                return;
            }

            grid.innerHTML = products.map(p => `
                <div class="bg-slate-800/50 rounded-2xl overflow-hidden border border-slate-700/50 product-card transition-all duration-300">
                    <img src="${p.img || 'https://via.placeholder.com/400'}" class="w-full h-40 object-cover">
                    <div class="p-3">
                        <h3 class="text-sm font-bold text-white truncate">${p.name}</h3>
                        <p class="text-indigo-400 font-black mt-2 text-base">Rp ${parseInt(p.price).toLocaleString('id-ID')}</p>
                        <button onclick="addToCart(${p.id})" class="w-full mt-3 bg-slate-700 hover:bg-indigo-600 text-white py-2 rounded-xl transition-colors flex items-center justify-center gap-2">
                            <i data-lucide="plus" class="w-3 h-3"></i> <span class="text-[10px] font-bold uppercase">Tambah</span>
                        </button>
                    </div>
                </div>
            `).join('');
            lucide.createIcons();
        }

        // 3. LOGIKA KERANJANG
        function addToCart(id) {
            const product = products.find(p => p.id === id);
            cart.push(product);
            updateUI();
        }

        function updateUI() {
            const count = document.getElementById('cart-count');
            const bar = document.getElementById('checkout-bar');
            const total = document.getElementById('items-total');
            
            if (cart.length > 0) {
                count.classList.remove('hidden');
                bar.classList.remove('hidden');
                count.innerText = cart.length;
                total.innerText = cart.length;
            }
        }

        // 4. CHECKOUT VIA WA
        function checkoutWA() {
            const phone = "6281234567890"; // <--- GANTI NOMOR LO DI SINI!
            let text = "Halo Bos, gue mau order:%0A";
            let totalHarga = 0;
            
            cart.forEach((item, i) => { 
                text += `${i+1}. ${item.name} (Rp ${item.price.toLocaleString()})%0A`;
                totalHarga += parseInt(item.price);
            });
            
            text += `%0ATotal: Rp ${totalHarga.toLocaleString()}%0ATolong diproses ya Bos!`;
            window.open(`https://wa.me/${phone}?text=${text}`, '_blank');
        }

        // 5. REGISTRASI SERVICE WORKER (PWA)
        if ("serviceWorker" in navigator) {
            window.addEventListener("load", () => {
                navigator.serviceWorker.register("./sw.js").then(res => console.log("PWA Ready"));
            });
        }

        // JALANKAN RENDER
        renderProducts();
        lucide.createIcons();
    </script>
</body>
</html>
