<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOSS STORE MVP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="manifest" href="manifest.json">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; }
        .product-card:hover { transform: translateY(-10px); }
    </style>
</head>
<body class="text-slate-200">

    <nav class="sticky top-0 z-50 bg-slate-900/80 backdrop-blur-md border-b border-slate-800 p-5 flex justify-between items-center">
        <h1 class="text-2xl font-black tracking-tighter text-indigo-500 italic">BOSS_STORE</h1>
        <div class="relative cursor-pointer" onclick="toggleCart()">
            <i data-lucide="shopping-cart" class="w-7 h-7"></i>
            <span id="cart-count" class="absolute -top-2 -right-2 bg-red-600 text-xs w-5 h-5 rounded-full flex items-center justify-center font-bold hidden">0</span>
        </div>
    </nav>

    <header class="py-16 px-6 text-center">
        <h2 class="text-6xl font-black uppercase mb-4 leading-none">NO TALK.<br><span class="text-indigo-600">JUST BUY.</span></h2>
        <p class="text-slate-400 max-w-md mx-auto">Marketplace masa depan. Cepat, aman, gak pake ribet.</p>
    </header>

    <main class="max-w-7xl mx-auto p-6 grid grid-cols-1 md:grid-cols-3 gap-8" id="product-grid">
        </main>

    <div id="checkout-bar" class="fixed bottom-0 left-0 right-0 p-6 bg-indigo-600 flex justify-between items-center hidden transition-all">
        <p class="font-bold"><span id="items-total">0</span> Barang di keranjang</p>
        <button onclick="checkoutWA()" class="bg-white text-indigo-600 px-8 py-2 rounded-full font-black hover:bg-slate-100 uppercase">Checkout WA</button>
    </div>

    <script>
        // DATA PRODUK
        const products = [
            { id: 1, name: "Killer Jacket V1", price: 850000, img: "https://images.unsplash.com/photo-1591047139829-d91aecb6caea?w=500" },
            { id: 2, name: "Cyberpunk Sneaker", price: 1200000, img: "https://images.unsplash.com/photo-1552346154-21d32810aba3?w=500" },
            { id: 3, name: "Blackout Hoodie", price: 550000, img: "https://images.unsplash.com/photo-1556821840-3a63f95609a7?w=500" }
        ];

        let cart = [];

        // RENDER PRODUK
        const grid = document.getElementById('product-grid');
        products.forEach(p => {
            grid.innerHTML += `
                <div class="bg-slate-800 rounded-3xl overflow-hidden border border-slate-700 product-card transition-all duration-300">
                    <img src="${p.img}" class="w-full h-64 object-cover">
                    <div class="p-6">
                        <h3 class="text-xl font-bold">${p.name}</h3>
                        <div class="flex justify-between items-center mt-4">
                            <span class="text-2xl font-black text-indigo-400">Rp ${p.price.toLocaleString('id-ID')}</span>
                            <button onclick="addToCart(${p.id})" class="bg-indigo-600 p-3 rounded-xl hover:bg-white hover:text-black transition">
                                <i data-lucide="plus"></i>
                            </button>
                        </div>
                    </div>
                </div>
            `;
        });

        // LOGIKA KERANJANG
        function addToCart(id) {
            const product = products.find(p => p.id === id);
            cart.push(product);
            updateUI();
        }

        function updateUI() {
            const count = document.getElementById('cart-count');
            const bar = document.getElementById('checkout-bar');
            const total = document.getElementById('items-total');
            
            if (cart.length > 0) {
                count.classList.remove('hidden');
                bar.classList.remove('hidden');
                count.innerText = cart.length;
                total.innerText = cart.length;
            }
        }

        // CHECKOUT WA
        function checkoutWA() {
            const phone = "6281234567890"; // GANTI NOMOR WA LO!
            let text = "Halo Bos, mau beli:%0A";
            cart.forEach((item, i) => { text += `${i+1}. ${item.name}%0A`; });
            window.open(`https://wa.me/${phone}?text=${text}`, '_blank');
        }

        // INIT ICONS
        lucide.createIcons();
    </script>
</body>
</html>
