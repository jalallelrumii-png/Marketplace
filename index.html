<!DOCTYPE html>
<html>
<head>
    <title>BOSS_STORE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>
<body class="bg-[#0f172a] text-slate-300 text-[10px] font-bold uppercase">
    <nav class="p-4 border-b border-slate-800 flex justify-between">
        <span class="text-indigo-500 italic text-base italic">BOSS_STORE</span>
    </nav>

    <div id="grid" class="p-4 grid grid-cols-2 gap-4"></div>

    <script>
        const firebaseConfig = {
            apiKey: "PASTE_DI_SINI",
            authDomain: "PASTE_DI_SINI",
            projectId: "PASTE_DI_SINI",
            storageBucket: "PASTE_DI_SINI",
            messagingSenderId: "PASTE_DI_SINI",
            appId: "PASTE_DI_SINI"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        db.collection("products").onSnapshot(snap => {
            const g = document.getElementById('grid');
            g.innerHTML = '';
            snap.forEach(doc => {
                const d = doc.data();
                g.innerHTML += `
                    <div class="bg-slate-800 p-2 rounded-xl border border-slate-700">
                        <img src="${d.img}" class="w-full h-32 object-cover rounded-lg mb-2">
                        <div class="text-white mb-1">${d.name}</div>
                        <div class="text-indigo-400">RP ${Number(d.price).toLocaleString()}</div>
                    </div>
                `;
            });
        });
    </script>
</body>
</html>
