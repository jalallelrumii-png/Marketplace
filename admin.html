<!DOCTYPE html>
<html>
<head>
    <title>BOSS_ADMIN</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>
<body class="bg-[#0f172a] text-white p-6 text-xs uppercase font-bold">
    <h1 class="text-indigo-500 mb-6 italic text-lg">KONTROL GUDANG</h1>
    
    <div class="space-y-4 max-w-sm">
        <input id="n" placeholder="NAMA BARANG" class="w-full bg-slate-800 p-3 rounded border border-slate-700 outline-none">
        <input id="p" type="number" placeholder="HARGA" class="w-full bg-slate-800 p-3 rounded border border-slate-700 outline-none">
        <input id="i" placeholder="LINK GAMBAR (URL)" class="w-full bg-slate-800 p-3 rounded border border-slate-700 outline-none">
        <button onclick="up()" class="w-full bg-indigo-600 p-3 rounded text-white tracking-widest">UPDATE ETALASE DUNIA</button>
    </div>

    <script>
        // MASUKKIN CONFIG LO DI SINI, JANGAN KOSONG!
        const firebaseConfig = {
            apiKey: "PASTE_DI_SINI",
            authDomain: "PASTE_DI_SINI",
            projectId: "PASTE_DI_SINI",
            storageBucket: "PASTE_DI_SINI",
            messagingSenderId: "PASTE_DI_SINI",
            appId: "PASTE_DI_SINI"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        function up() {
            const name = document.getElementById('n').value;
            const price = document.getElementById('p').value;
            const img = document.getElementById('i').value;
            
            if(!img.includes('http')) return alert("Link Gambar Harus URL (https://...)!");

            db.collection("products").add({ name, price: Number(price), img })
              .then(() => { alert("LIVE!"); location.reload(); });
        }
    </script>
</body>
</html>
